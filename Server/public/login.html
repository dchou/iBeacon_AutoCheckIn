<html>
		<head>
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1">

				<title>iBeacon AutoCheckIn Login</title>
				<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
				<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
				<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
				<script src="javascripts/validator.js"></script>
				<link rel="stylesheet" type="text/css" href="style.css">
				<style>
						html { overflow-y:scroll; }
						body { padding-top:50px; }
				</style>

		</head>
		<body>

		  <div class="wrapper">
            <div class="header_style"></div>
            <div class="header_bot"></div>
            <form data-toggle="validator" class="login_form form-horizontal" role="form" method="post" action="/loginAction">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email"  data-error="Email address is invalid" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" name="password" data-minlength="6" class="form-control" id="inputPassword3" placeholder="Password" required>
                		   	<span class="help-block">Minimum of 6 characters</span>
							     </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
								<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
												<div class="checkbox">
														<label>
																<a href='/register'>Need a new Account ?</a>
														</label>
												</div>
										</div>
								</div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>
            </form>
            <div class="footer_top"></div>
            <div class="footer"></div>
        </div>




		</body>
</html>
