<html ng-app="PeopleList">
		<head>
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1">

				<title>iBeacon AutoCheckIn</title>
				<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
				<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
				<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
				<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
				<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.6/socket.io.min.js"></script>
				<link rel="stylesheet" type="text/css" href="style.css">
				<style>
						html { overflow-y:scroll; }
						body { padding-top:50px; }
						#student-list { margin-bottom:30px; }
						#student-form  { margin-bottom:50px; }
				</style>

				<script src="core.js"></script>
		</head>
		<body ng-controller="mainController">

			<div id="student-list" class="row">
			<div class="col-xs-6 col-sm-offset-4">

		<table class="table table-bordered">
				<thead>
				    <tr>
				        <th>
				        姓名
				        </th>
								<th>
								學號
								</th>
								<th>
								出席
								</th>
								<th>
								鎖定
								</th>
								<th>
									刪除
								</th>
				    </tr>
				</thead>
				<tbody>
				    <tr ng-repeat="student in students">
				        <td>
									{{ student.name }}
								</td>
								<td>
									{{ student.stu_id}}
								</td>
								<td>
									<div class="text" ng-click="changeStudent(student.stu_id)">{{student.come}}</div><br><br>
								</td>
								<td>
									<div class="lock" ng-click="lockStudent(student.stu_id)">{{student.lock}}</div><br><br>
								</td>
								<td>
									<div class="delete" ng-click="deleteStudent(student.stu_id)">刪除</div><br><br>
								</td>
				    </tr>
				</tbody>



			</div>
		</div>

</body>

</html>
