<html ng-app="PeopleList">
		<head>
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1">

				<title>People List</title>

				<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
				<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
				<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
				<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
				<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.5/socket.io.min.js"></script>
				<style>
						html { overflow-y:scroll; }
						body { padding-top:50px; }
						#student-list { margin-bottom:30px; }
						#student-form  { margin-bottom:50px; }
				</style>



				<script src="core.js"></script>
		</head>
		<body ng-controller="mainController">

			<div id="student-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				 <tbody>
				<div class="text" ng-repeat="student in students"	ng-click="changeStudent(student.stu_id)" >
						姓名:{{ student.name }}
						學號:{{ student.stu_id}}
						有到:{{ student.come }}
						已鎖定:{{student.lock}}
				</div>
			</tbody>

			</div>
		</div>

		</div>
</body>

</html>
